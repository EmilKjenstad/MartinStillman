<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <link href="static/css/style.css" rel="stylesheet" /> <!-- own css -->
    <link href="static/css/bootstrap.css" rel="stylesheet" /> <!-- Bootstrap CSS -->

    <title>Martin Stillman</title>
  </head>
  <body class="bg-light" data-bs-target="#scrollspy-nav">

    <!-- LANDING -->
    <header id="sectionLanding" class="masthead">
        <div class="container">
          <p class="masthead-subheading">&mdash; Martin Stillman</p>
          <p class="masthead-heading text-uppercase">
            Healthcare Mediation & <span class="text-primary">Conflict Resolution</span>
          </p>
          <p class="masthead-subheading fs-5">Doctor of Medicine (MD), Juris Doctor (JD)</p>
        </div>
    </header>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top px-3" id="scrollspy-nav">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse justify-content-between navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand text-light fst-italic fw-bolder" href="#sectionLanding">Martin Stillman</a>
          <ul class="nav nav-pills">
            <li><a class="nav-link" href="#sectionBio">Biography</a></li>
            <li><a class="nav-link" href="#sectionService">Services</a></li>
            <li><a class="nav-link" href="#sectionContact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- BIO -->
    <section class="page-section parallax container-fluid" id="sectionBio">

      <div id="bio_container">
        <h1 class="text-uppercase mb-5">biography</h1>
      </div>

    </section>

    <!-- SERVICE -->
    <section class="page-section container-fluid bg-white shadow-lg mb-5 rounded p-5" id="sectionService">
      <h1 class="text-uppercase">Services</h1>

      <div id="injectServices" class="row row-cols-1 row-cols-md-3 g-4"></div>

    </section>

    <!-- CONTACT -->
    <section class="page-section container-fluid" id="sectionContact">
      <div class="container">
        
        <div class="w-75 mx-auto shadow-lg p-3 mb-5 bg-body rounded">
          <div class="card-body text-center">
            <div class="row">
              <div class="col">
                <img class="contact_img rounded-circle" src="static/assets/img/martin-stillman-for-social-media-003-2.png" alt="" />
              </div>
              <div class="col align-self-center">
                <h1 class="text-uppercase">Contact</h1>            
                <h4 class="text-uppercase m-0">Martin Stillman</h4>
              </div>
            </div>
          </div>

          <hr class="mx-auto" />

          <div class="row">
            
            <div class="col">
              <div class="py-4 h-100 p-3 mb-5 bg-body rounded">
                <div class="card-body text-center">
                  <i class="fas fa-map-marked-alt text-dark mb-2"></i>
                  <h4 class="text-uppercase m-0">Address</h4>
                  <div id="contact_address" class="my-4 small text-black-50"></div>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="py-4 h-100 p-3 mb-5 bg-body rounded">
                <div class="card-body text-center">
                  <i class="fas fa-envelope text-dark mb-2"></i>
                  <h4 class="text-uppercase m-0">Email</h4>
                  <div id="contact_email" class="my-4 small text-black-50"></div>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="py-4 h-100 p-3 mb-5 bg-body rounded">
                <div class="card-body text-center">
                  <i class="fas fa-phone text-dark mb-2"></i>
                  <h4 class="text-uppercase m-0">Telephone</h4>
                  <div id="contact_phone" class="my-4 small text-black-50"></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </section>

    <!-- FOOTER -->
    <footer class="footer bg-dark text-white">
      <div class="container">Copyright Â© Emil Kjenstad 2023</div>
    </footer>

    <script src="data.js"></script> <!-- DATA -->
    <script src="static/js/script.js"></script> <!-- own JavaScript -->
    <script src="static/js/bootstrap.js"></script> <!-- Bootstrap JavaScript -->
